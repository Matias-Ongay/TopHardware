<!DOCTYPE html>

    <header>
        <h1>TopHardware</h1>

        <nav class="menus">
            <ul>

    <section class="padrepremium">
        <article class="text">
            <form action="#">

                <input type="text"><br>

                    <input type="email" placeholder="ejemplo@gmail.com" name="email"><br>

                    <textarea placeholder="explicacion"></textarea>
                </label> <br>
                <div>Queres recibir ofertas de productos?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="Ofertas">
                <input type="reset" value="Resetear">
            </form>
        </article>
        <img class="fotopremium" data-aos="zoom-in-right" src="../images/formulario.svg" alt="imagen de una instalacion de nvme en placa madre">
    </section>
    </main>
    <footer>
        <div class="icons">

            <div>

            </div>
            <div>
